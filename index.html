<!DOCTYPE html>
<title>Prikaz statisktike CS:GO igraƒça paralelnim koordinatama</title>
<link rel="stylesheet" type="text/css" href="style.css" />

<script src="//d3js.org/d3.v3.min.js"></script>
<script src="d3.parcoords.js"></script>
<script src="divgrid.js"></script>

<div id="example" class="parcoords"></div>
<div id="grid"></div>
<div id="buttons">
  <button type="button" onclick="funkcijaMoja()">Reset brush!</button>
</div>

<script>
  // quantitative colour scale
  var blue_to_brown = d3.scale
    .linear()
    .domain([9, 50])
    .range(["steelblue", "brown"])
    .interpolate(d3.interpolateLab);

  var color = function(d) {
    return blue_to_brown(d["K-D-Diff"]);
  };

  var funkcijaMoja = function() {
    location.reload();
  };

  var parcoords = d3
    .parcoords()("#example")
    .color(color)
    .alpha(0.4);

  // load csv file and create the chart
  d3.csv("data.csv", function(data) {
    parcoords
      .data(data)
      .render()
      .brushMode("1D-axes"); // enable brushing

    // create data table, row hover highlighting
    var grid = d3.divgrid();
    d3.select("#grid")
      .datum(data.slice(0, 10))
      .call(grid)
      .selectAll(".row")
      .on({
        mouseover: function(d) {
          parcoords.highlight([d]);
        },
        mouseout: parcoords.unhighlight
      });

    // update data table on brush event
    parcoords.on("brush", function(d) {
      d3.select("#grid")
        .datum(d.slice(0, 10))
        .call(grid)
        .selectAll(".row")
        .on({
          mouseover: function(d) {
            parcoords.highlight([d]);
          },
          mouseout: parcoords.unhighlight
        });
    });
  });
</script>
